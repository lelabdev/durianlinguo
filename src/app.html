<!doctype html>
<html lang="en"
      data-theme="bisaya-warmth">

<head>
      <meta charset="utf-8" />
      <title>%sveltekit.title%</title>

      <!-- Favicons generated via https://favicon.io/ -->
      <!-- If you change the icon, regenerate all favicon files from this site -->
      <link rel="icon"
            href="%sveltekit.assets%/favicon.ico" />
      <meta name="viewport"
            content="width=device-width, initial-scale=1" />

      <!-- PWA Meta Tags -->
      <meta name="description"
            content="Learn Bisaya (Cebuano) offline with an interactive, gamified language learning app" />
      <meta name="theme-color"
            content="#e63946" />
      <meta name="apple-mobile-web-app-capable"
            content="yes" />
      <meta name="apple-mobile-web-app-status-bar-style"
            content="black-translucent" />
      <meta name="apple-mobile-web-app-title"
            content="Sulti" />
      <meta name="mobile-web-app-capable"
            content="yes" />

      <link rel="apple-touch-icon"
            sizes="180x180"
            href="%sveltekit.assets%/favicon/apple-touch-icon.png" />
      <link rel="icon"
            type="image/png"
            sizes="32x32"
            href="%sveltekit.assets%/favicon/favicon-32x32.png" />
      <link rel="icon"
            type="image/png"
            sizes="16x16"
            href="%sveltekit.assets%/favicon/favicon-16x16.png" />
      <link rel="manifest"
            href="%sveltekit.assets%/site.webmanifest" />
      %sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
      <div style="display: contents">%sveltekit.body%</div>
</body>

</html>
